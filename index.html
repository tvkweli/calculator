<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <!-- set the character set -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- first step to a responsive site -->
    <title>Caffeine Calculator</title>

    <!-- FONT AWESOME -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Your styles should be called here -->
    <link href="style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      	  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      	<![endif]-->
  </head>

  <body>
    <!-- YOUR CONTENT GOES HERE -->
    <div class="container">
      <h1>Caffeine Addiction</h1>
      <p>This calculator will help you estimate how many milligrams of caffeine you drink per day.</p>
      <br>
      <table>
        <tr>
          <th>Drink</th>
          <th>Qty</th>
          <!-- <th>Cost</th> -->
          <th class="lastColumn">Milligrams of caffeine</th>
          <!-- <th>Total after tariff</th> -->
        </tr>
        <tr class="item" data-milligrams="95">
          <td>Coffee</td>
          <td><input type="number" class="qty" /></td>
          <!-- <td><input type="number" class="cost" placeholder="Wage" /></td> -->
          <td class="total"><span></span>mg</td>
          <!-- <td class="post_total">$<span></span></td> -->
        </tr>
        <tr class="item" data-milligrams="26">
          <td>Tea</td>
          <td><input type="number" class="qty" /></td>

          <!-- <td><input type="number" class="cost" /></td> -->
          <td class="total"><span></span>mg</td>
          <!-- <td class="post_total">$<span></span></td> -->
        </tr>
        <tr class="item" data-milligrams="29">
          <td>Coca-Cola</td>
          <td><input type="number" class="qty" /></td>

          <!-- <td><input type="number" class="cost" /></td> -->
          <td class="total"><span></span>mg</td>
          <!-- <td class="post_total">$<span></span></td> -->
        </tr>
        <tr class="item" data-milligrams="111">
          <td>Red Bull</td>
          <td><input type="number" class="qty" /></td>

          <!-- <td><input type="number" class="cost" /></td> -->
          <td class="total"><span></span>mg</td>
          <!-- <td class="post_total">$<span></span></td> -->
        </tr>
        <tr class="item" data-milligrams="86">
          <td>Monster</td>
          <td><input type="number" class="qty" /></td>

          <!-- <td><input type="number" class="cost" /></td> -->
          <td class="total"><span></span>mg</td>
          <!-- <td class="post_total">$<span></span></td> -->
        </tr>
        <tr class="item" data-milligrams="200">
          <td>5-Hour Energy</td>
          <td><input type="number" class="qty" /></td>
          <!-- <td><input type="number" class="cost" /></td> -->
          <td class="total"><span></span>mg</td>
          <!-- <td class="post_total">$<span></span></td> -->
        </tr>
      </table>

      <br><br>
      <div class="buttonStyle">
        <button class="calculate">Find Total</button>
      </div>
      <br><br>

      <div id="totalAll" class="pre_total">
        <h2>Total milligrams of caffeine:<span class="endMg"></span></h2>

      </div>

      <!-- <div id="post_total" class="total">
        <h2>Cost after tariffs</h2>
        <span></span>
      </div>
    </div> -->

      <!-- the jQuery library. You need this to be able to use jQuery ($) -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

      <!-- Your javascript should be called here -->
      <script src="main.js"></script>
  </body>

</html>
